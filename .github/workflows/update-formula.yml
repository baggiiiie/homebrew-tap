name: Update Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v0.0.2)"
        required: true
      formula:
        description: "Formula name"
        required: true
      repo:
        description: "Source repository (e.g., baggiiiie/configlock)"
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ github.event.inputs.version }}"
          FORMULA="${{ github.event.inputs.formula }}"
          REPO="${{ github.event.inputs.repo }}"
          VERSION_NUM="${VERSION#v}"

          # Make script executable
          chmod +x scripts/update-formula.rb

          # Run the formula generator
          ruby scripts/update-formula.rb "${FORMULA}" "${VERSION_NUM}" "${REPO}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/${{ github.event.inputs.formula }}.rb
          git commit -m "Update ${{ github.event.inputs.formula }} to ${{ github.event.inputs.version }}"
          git push
